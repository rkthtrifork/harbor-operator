---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: projects.harbor.harbor-operator.io
spec:
  group: harbor.harbor-operator.io
  names:
    kind: Project
    listKind: ProjectList
    plural: projects
    singular: project
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .spec.public
      name: Public
      type: boolean
    - jsonPath: .spec.owner
      name: Owner
      priority: 1
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Project is the Schema for the projects API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ProjectSpec defines the desired state of Project.
            properties:
              allowTakeover:
                description: |-
                  AllowTakeover indicates whether the operator is allowed to adopt an
                  existing object in Harbor with the same name/ID.
                type: boolean
              cveAllowlist:
                description: CVEAllowlist holds the configuration for the CVE allowlist.
                properties:
                  creation_time:
                    format: date-time
                    type: string
                  expires_at:
                    type: integer
                  id:
                    type: integer
                  items:
                    items:
                      description: CVEAllowlistItem defines a single CVE allowlist
                        entry.
                      properties:
                        cve_id:
                          type: string
                      required:
                      - cve_id
                      type: object
                    type: array
                  project_id:
                    type: integer
                  update_time:
                    format: date-time
                    type: string
                type: object
              driftDetectionInterval:
                description: |-
                  DriftDetectionInterval is the interval at which the operator will check
                  for drift. A value of 0 (or omitted) disables periodic drift detection.
                type: string
              harborConnectionRef:
                description: HarborConnectionRef references the HarborConnection resource
                  to use.
                type: string
              metadata:
                description: Metadata holds additional configuration for the Harbor
                  project.
                properties:
                  auto_sbom_generation:
                    type: string
                  auto_scan:
                    type: string
                  enable_content_trust:
                    type: string
                  enable_content_trust_cosign:
                    type: string
                  prevent_vul:
                    type: string
                  proxy_speed_kb:
                    type: string
                  public:
                    type: string
                  retention_id:
                    type: string
                  reuse_sys_cve_allowlist:
                    type: string
                  severity:
                    type: string
                type: object
              name:
                description: |-
                  Name of the project in Harbor.
                  If omitted, the operator will default to `.metadata.name` when reconciling.
                type: string
              owner:
                description: Owner is the Harbor username that will be set as project
                  owner.
                type: string
              public:
                default: true
                description: Public indicates whether the project is public.
                type: boolean
              reconcileNonce:
                description: ReconcileNonce forces an immediate reconcile when updated.
                type: string
              registryName:
                description: RegistryName is the name of the proxy-cache registry
                  to link with.
                type: string
              storageLimit:
                description: StorageLimit in bytes.  nil means no limit.
                format: int64
                minimum: 1
                type: integer
            required:
            - harborConnectionRef
            - public
            type: object
          status:
            description: ProjectStatus defines the observed state of Project.
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of a Project's state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              harborProjectID:
                description: HarborProjectID is the numeric ID of the project in Harbor.
                type: integer
              observedGeneration:
                description: ObservedGeneration is the .metadata.generation last processed
                  by the controller.
                format: int64
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
